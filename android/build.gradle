buildscript {
    ext.kotlin_version = '1.9.24'

    repositories {
        maven { url 'https://maven.aliyun.com/repository/public' } // Fast mirror
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1'
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

// âœ… Add this to define the Flutter SDK path (important for plugins like geolocator)
ext {
    compileSdkVersion = 35
    targetSdkVersion = 35
    minSdkVersion = 23
    flutter = [
        sdk: rootProject.hasProperty('flutter.sdk') ? rootProject.property('flutter.sdk') : null
    ]
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
